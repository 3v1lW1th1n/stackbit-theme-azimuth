{% set actions = include_dict.actions %}
<p class="block-buttons">
  {% for action in actions %}
    <a href="{{ action.url | relative_url }}"
       {% if action.new_window %}target="_blank" rel="noopener"{% endif %}
       {{ classNames('button', {'secondary': action.primary != true}) }}>{{ action.label }}</a>
  {% endfor %}
</p>
